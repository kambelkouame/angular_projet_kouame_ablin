<div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/sketchy-1/14.png">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">

            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">



                <form *ngIf="!firstConnexion" novalidate class="form w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="kt_sign_in_form">
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">Connexion</h1>
                        <!--end::Title-->
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">Username</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input formControlName="username" required [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" class="form-control form-control-lg form-control-solid" type="text" autocomplete="off" />
                        <!--end::Input-->
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Wrapper-->
                        <div class="d-flex flex-stack mb-2">
                            <!--begin::Label-->
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>

                        </div>
                        <!--end::Wrapper-->
                        <!--begin::Input-->
                        <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" autocomplete="off" />

                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->

                    <div class="text-center">
                        <!--begin::Submit button-->
                        <button type="submit" [disabled]="loading" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            <span class="indicator-label">Connexion</span>
                            <span class="indicator-progress">Patienter...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->

                <!--begin::Form-->


            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
            <!--begin::Links-->
            <div class="d-flex align-items-center fw-bold fs-6">
                <a class="text-muted text-hover-primary px-2">About</a>
                <a class="text-muted text-hover-primary px-2">Contact</a>
                <a class="text-muted text-hover-primary px-2">Contact Us</a>
            </div>
            <!--end::Links-->
        </div>
        <!--end::Footer-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>
